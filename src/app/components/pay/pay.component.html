<h1 class="text-6xl text-black-50 text-center p-5">Realizar pago</h1>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <form [formGroup]="formPay" class="space-y-6" action="#" method="POST">
    <div>
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Documento</label
      >
      <div class="mt-2">
        <input
          id="document"
          name="document"
          type="text"
          autocomplete="document"
          required
          formControlName="document"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <div>
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Celular</label
      >
      <div class="mt-2">
        <input
          id="cellphone"
          name="cellphone"
          type="text"
          autocomplete="cellphone"
          required
          formControlName="cellphone"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <div>
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Valor</label
      >
      <div class="mt-2">
        <input
          id="value"
          name="value"
          type="text"
          autocomplete="value"
          required
          formControlName="amount"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>
    <div>
      <button
        *ngIf="!this.formPay.valid"
        type="button"
        class="text-white w-full bg-blue-400 dark:bg-blue-500 cursor-not-allowed font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        disabled
      >
      Pagar
      </button>

      <button
        *ngIf="this.formPay.valid"
        type="button"
        (click)="submitPay()"
        data-modal-target="default-modal" data-modal-toggle="default-modal" 
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Pagar
      </button>
    </div>
  </form>
</div>
